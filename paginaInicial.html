<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página inicial</title>
  <link rel="stylesheet" href="/css/paginaInicial.css" />
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
</head>

<body>

  <nav id="category-menu">
    <ul>
      <li><a onclick="filterByCategory('Ação')">Ação</a></li>
      <li><a onclick="filterByCategory('Comédia')">Comédia</a></li>
      <li><a onclick="filterByCategory('Drama')">Drama</a></li>
      <li><a onclick="filterByCategory('Terror')">Terror</a></li>
      <li><a onclick="filterByCategory('Ficção Científica')">Ficção Científica</a></li>
      <li><a onclick="filterByCategory('Animação')">Animação</a></li>
    </ul>
  </nav>

  <main>
    <section id="highlighted-movie" style="display: none;">
      <img id="highlighted-image" src="" alt="" />
      <div id="movie-info">
        <h2 id="highlighted-title"></h2>
        <p><strong>Gênero:</strong> <span id="highlighted-category">---</span></p>
        <p id="highlighted-synopsis"><strong>Sinopse:</strong> </p>
        <a href="#" target="_blank" class="trailer-btn" style="display: none;">Assistir Trailer</a>
      </div>
    </section>
    

    <section id="movie-grid">
      <h3>Filmes Disponíveis</h3>
      <div id="movies">
      </div>
    </section>
  </main>

  <div id="trailer-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <iframe id="trailer-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script src="/js/paginaInicial.js"></script>
</body>

</html>
